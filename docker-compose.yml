
services:
  db:
    image: mysql:8.0
    container_name: olms-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: online_library
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    # optional host port for DB tools:
    # ports:
    #   - "3307:3306"

  backend:
    build: ./backend-spring
    container_name: olms-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/online_library?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: olms-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data: {}
